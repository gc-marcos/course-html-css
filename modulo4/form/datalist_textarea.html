<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e Outros</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>

    <form action="cadastro.php" method="post">
        <label for="idEst">Estado: </label>
        <select name="estado" id="idEst">
            <option value="" selected>----ESCOLHA----</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="idPrif">Profissão: </label>
            <input type="text" name="prof" id="idProf" list="listProf">
            <datalist id="listProf">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="idmsg">Mensagem: </label><br>
            <textarea name="msg" id="idmsg" cols="30" rows="5" placeholder="ESCREVA"></textarea>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
    
</body>
</html>
