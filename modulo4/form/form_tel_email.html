<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Eamil e Telafone</title>
</head>

<body>
    <form action="cadastro.php" method="get">
        <h1>Formulário de Email e Telefone</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idNome">Nome</label>
                <input type="text" name="nome" id="idNome" required minlength="5" maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="idEmail">Email</label>
                <input type="email" name="email" id="idEmail" required autocomplete="email">
            </p>
            <p>
                <label for="idTel">Telefone</label>
                <input type="tel" name="tel" id="idTel" required placeholder="(xx)xxxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"> 
           </p>   <!-- ESTUDAR MAIS DE RegEX   Neste formato não ficou fucional pois tem que colocar parente e traço
           -->
        </fieldset>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
</body>

</html>
