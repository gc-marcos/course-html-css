<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
    div {
        margin: 10px;
    }
</style>
<body>
    <h1>Outras Funcionalidades do FORM</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idUsu">Usuário: </label>
            <input type="text" name="usu" id="idUsu" required minlength="5" maxlength="10" size="15" placeholder="Digite seu nome" autocomplete="username">
        </p>
        <p>
            <label for="idSen">Senha: </label>
            <input type="password" name="sen" id="idSen" required minlength="3" maxlength="10" size="16" placeholder="Mínimo 3 caracter" autocomplete="current-password">
        </p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
</body>
</html>
