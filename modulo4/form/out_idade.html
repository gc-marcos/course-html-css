<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Idade</title>
</head>
<body>
    <h1>Calculo de Idade</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idAno">Em que ano você nasceu? </label>
            <input type="number" name="num" id="idAno" min="1910" max="2025" oninput="calcIdade()">
        </p>
        <label for="idIdade">Sua idade é: </label>
        <output id="idIdade">0</output>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idIdade.innerHTML = Number(atual) - Number(idAno.value)
        }
    </script>
</body>
</html>
