<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Input</title>
</head>

<body>
    <h1>Outros Input</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="idCor">Cor:</label>
            <input type="color" name="cor" id="idCor" value="#00ff00">
        </p>
        <p>
            <label for="idNivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="idNivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="idFoto">Foto do Perfil</label>
            <input type="file" name="foto" id="idFoto">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

</body>

</html>
