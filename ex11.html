<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/chip.ico" type="image/x-icon" />
    <title>Midias HTML5</title>
  </head>
  <body>
    <h1>Imagens Dinamicas</h1>
    <p>
      Tente abrir esta imagem em varios dispositivos ou simplismente aumente e
      diminua o tamanho da tela de seu PC.
    </p>

    <picture>
      <source media="(max-width:750px)" srcset="img/p.png" type="image/png" />
      <source media="(max-width:1050px)" srcset="img/m.png" type="image/png" />
      <img src="img/g.png" alt="Imagem G" />
    </picture>
    <!--
    <picture>
        <source media="(min-width:px )" srcset="img/f.p.png" type="image/png">
        <source media="(min-width:px )" srcset="img/f.m.png" type="image/png">
        <img src="img/f.g.png" alt="Imagem Flexível">
    </picture>   
    -->
    <h1>Reproduzindo Audio</h1>
    <p>Vamos reproduzir auduio em HTML.</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/happy-mistake.mp3" type="audio/mp3" />
      <source src="midia/happy-mistake.mp3" type="audio/mpeg" />
      <source src="midia/happy-mistake.mp3" type="audio/ogg" />
      <source src="midia/happy-mistake.mp3" type="audio/wav" />
    </audio>
    <p>
      Caso não consiga reproduzir audio,
      <a href="midia/happy-mistake.mp3">Clique Aqui!</a>
    </p>
  </body>
</html>
