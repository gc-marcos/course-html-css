<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    td {
        border: 1px solid;
        width: 100px;
        height: 100px;
        padding: 5px;
        text-align: center; /*Alinha horiziontalmente*/
        vertical-align: middle; /* Alinha verticamente */
    }
    table {
        border-collapse: collapse;
    }

    .a1 {
        text-align: right;
        vertical-align: top;
    }
   
</style>

</head>
<body>

    <h1>Primeira Tabela</h1>

    <!-- 
        HIERAQUIA DE TABELAS SIMPLES
        TABLE = tabela (table)
            TABLE ROW = linha de tabela (tr)
                TABLE HEADER = cabeÃ§alho de tabela (th)
                TABLE DATA = dado da tabela (td)
     -->

    <table>
        <tr>
            <td class="a1">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="a1">C4</td>
        </tr>
        
    </table>
    
</body>
</html>
